
<br /><br />
<div class="container">
	<form class="form-horizontal" data-data-ng-submit="login()">

		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>

			<div class="panel-body">

				<div data-data-ng-repeat="alert in alerts" data-type="alert.type" data-close="closeAlert($index)">{{alert.msg}}</div>

				<fieldset>
					<div class="form-group">
						<label class="col-md-2 control-label" for="inputEmail">Email</label>
						<div class="col-md-10">
							<input type="email" id="inputEmail" placeholder="Email" data-ng-model="email" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="inputPassword">Password</label>
						<div class="col-md-10">
							<input type="password" data-ng-pattern="/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,16}/" maxlength="18" id="inputPassword" placeholder="Password" data-ng-model="password" required>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button type="submit" class="btn">Sign in</button>
						</div>
					</div>

				</fieldset>

			</div>

		</div>

	</form>
</div>
